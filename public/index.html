<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background: #272722;
      color: #efefef;
      font-family: sans-serif;
      font-size: 16px;
    }

    input, textarea {
      background: transparent;
      font-size: inherit;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, .5);
      color: inherit;
    }

    button {
      color: #efefef;
      background: #373732;
      font-size: inherit;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, .5);
      cursor: pointer;
    }

    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
  </style>
</head>

<body>
<div id="elm"></div>
<script src="/elm.js"></script>
<script>
  const app = Elm.Main.init({
    node: document.getElementById('elm'),
    flags: { memberId: localStorage.getItem('bsd:memberId') || '' },
  })

  app.ports.storeMemberId.subscribe(memberId => {
    localStorage.setItem('bsd:memberId', memberId)
  })
</script>
</body>
</html>
