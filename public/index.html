<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
<div id="elm"></div>
<script src="/elm.js"></script>
<script>
  const app = Elm.Main.init({
    node: document.getElementById('elm'),
    flags: { memberId: localStorage.getItem('bsd:memberId') || '' },
  })

  app.ports.storeMemberId.subscribe(memberId => {
    localStorage.setItem('bsd:memberId', memberId)
  })
</script>
</body>
</html>
